<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form>
        <table>
            <tr>
                <th>First Name</th>
                <th><input type="text"></th>
            </tr>
            
            <tr>
                <th>Last Name</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Email</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Password</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Re-enter Password</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Gender:</th>
                <th><input type="checkbox" value="Male">Male <input type="checkbox" value="Female">Female</th>
            </tr>

            <tr>
                <th>Age:</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Phone Number:</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Address</th>
                <th><textarea></textarea></th>
            </tr>

            <tr>
                <th>State</th>
                <th><input type="text"></th>
            </tr>

            <tr>
                <th>Country</th>
                <th><select>
                    <option>Choose your country</option>
                    <option>India</option>
                </select></th>
            </tr>

            <tr>
                <th>Languages known</th>
                <th><input type="checkbox" value="English">English<input type="checkbox" value="Kannada">Kannada
                <input type="checkbox" value="Hindi">Hindi<input type="checkbox" value="Telegu">Telegu</th>
            </tr>

            <tr>
                <th colspan="2"><input type="checkbox">Hereby I declare all the given details are true</th>
            </tr>

            <tr>
                <th colspan="2" align="end">Log in to Ethnus website</th>
            </tr>

            <tr>
                <th colspan="2" align="center"><input type="button" value="Register"></th>
            </tr>
        </table>
    </form>
</body>
</html>
